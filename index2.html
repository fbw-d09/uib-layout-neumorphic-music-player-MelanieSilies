<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/58f5d08b96.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style2.css">
    <title>Music-Player</title>
</head>
    <body>
        <div class="container">
            <div class="header">
                <i class="fa fa-solid fa-magnifying-glass"></i>
                
                <h4>My Playlist</h4>
                
                <i id="power" class="fa fa-solid fa-power-off"></i>
            </div>

            <div class="bild"></div>

            <p class="title">Not waiting for Heaven</p>
            <p class="artist">Smash into Pieces</p>

            <div class="progresscontainer">
                <div class="progressBar">
                    <div class="progress"></div>
                </div>
            </div>

            <div class="playbuttons">
               
                <i class="fa fa-solid fa-backward"></i>

                <a href="https://open.spotify.com/track/2wq8dsp3CFI4MAot23Oeo4?si=3c6c2b2b421441f7" target="_blank" rel="noopener noreferrer"><i class="fa play fa-solid fa-play"></i></a>

                

                <i class=" fa fa-solid fa-forward"></i>
            </div>

            <div class="rille"></div>






        </div>
            
          

    </body>
</html>
